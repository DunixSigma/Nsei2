<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Atribuição de Papéis</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 15px;
  margin: 0;
}

h1 { text-align: center; }

textarea {
  width: 100%;
  height: 100px;
}

button {
  margin-top: 8px;
  padding: 8px;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
}

th { background: #eee; }
</style>

</head>
<body>

<h1>Atribuição de Papéis</h1>

<h3>Alunos</h3>
<textarea id="txtAlunos"></textarea>
<button onclick="carregarAlunos()">Carregar alunos</button>

<h3>Papéis</h3>
<textarea id="txtPapeis"></textarea>
<button onclick="carregarPapeis()">Carregar papéis</button>

<br><br>
<button onclick="sortear()">Sortear Todos</button>
<button onclick="resetar()">Reset</button>
<button onclick="exportarPDF()">Exportar PDF</button>
<button onclick="exportarExcel()">Exportar Excel</button>

<h3>Pares atribuídos</h3>
<table>
<thead>
<tr><th>Aluno</th><th>Papel</th></tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
let alunos = [];
let papeis = [];
let pares = [];

function salvar() {
  localStorage.setItem("dados", JSON.stringify({alunos, papeis, pares}));
}

function carregar() {
  const dados = JSON.parse(localStorage.getItem("dados"));
  if(dados){
    alunos = dados.alunos || [];
    papeis = dados.papeis || [];
    pares = dados.pares || [];
    document.getElementById("txtAlunos").value = alunos.join("\n");
    document.getElementById("txtPapeis").value = papeis.join("\n");
    atualizarTabela();
  }
}

function carregarAlunos(){
  alunos = document.getElementById("txtAlunos").value.split("\n").filter(a=>a.trim());
  salvar();
}

function carregarPapeis(){
  papeis = document.getElementById("txtPapeis").value.split("\n").filter(p=>p.trim());
  salvar();
}

function sortear(){
  pares = [];
  let a = [...alunos];
  let p = [...papeis];
  a.sort(()=>Math.random()-0.5);
  p.sort(()=>Math.random()-0.5);
  let max = Math.min(a.length,p.length);
  for(let i=0;i<max;i++){
    pares.push({aluno:a[i], papel:p[i]});
  }
  atualizarTabela();
  salvar();
}

function atualizarTabela(){
  const tabela = document.getElementById("tabela");
  tabela.innerHTML="";
  pares.forEach(par=>{
    tabela.innerHTML+=`<tr><td>${par.aluno}</td><td>${par.papel}</td></tr>`;
  });
}

function resetar(){
  localStorage.clear();
  location.reload();
}

function exportarPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Pares Atribuídos", 10, 10);
  let y = 20;
  pares.forEach(par=>{
    doc.text(par.aluno + " - " + par.papel, 10, y);
    y += 10;
  });
  doc.save("pares.pdf");
}

function exportarExcel(){
  let dadosExcel = [["Aluno", "Papel"]];
  pares.forEach(par=>{
    dadosExcel.push([par.aluno, par.papel]);
  });

  const ws = XLSX.utils.aoa_to_sheet(dadosExcel);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Pares");
  XLSX.writeFile(wb, "pares.xlsx");
}

carregar();
</script>

</body>
</html>
